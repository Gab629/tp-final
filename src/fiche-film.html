<body>

<header>
    <div class="wrapper" id="Haut-de-page">
        <nav class="nav-primary">

                <li><a href="#" class="menu-logo"><h1 class="logo">

                    Timflix</h1>
                    <img src="images/logo.png" height="100" width="100"/></a></li>
                <li>
                    <button class="hamburger hamburger-animated">
                        <img class="icon-close" src="images/Flèche-bas.png" height="17" width="28"/>

            <nav class="mobile-modal">
                <ul>
                    <li><a href="#"><span>Carrousel</span></a></li>

                </ul>
            </nav>
        </nav>
    </div>
</header>


<article id="fiche-film">
    <div class="wrapper">
        <div class="template">

            <article class="infosFilm">

                <img src="images/image-temp.jpg" alt="Description de l'image (à modifier)">
                <h2>Nom de l'acteur (à modifier)</h2>
                <p class="description">#</p>
                <p class="annee">#</p>
                <p class="etoiles">#</p>
                <p class="langue">#</p>
                <p class="duree">#</p>
                <p class="budget">#</p>
                <p class="recette">#</p>
            </article>

        </div>

    </div>

</article>


<article id="swipper">
    <div class="wrapper">
        <section id="carrouselFilms">
            <!-- Slider main container -->
            <div class="swiper-container swiper-2">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><a href="fiche-film.html">
                        <img src="images/image-temp.jpg" height="450" width="300" alt="image non disponible"/>
                        <h2>Titre 1</h2>

                    </a>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

            </div>

        </section>
    </div>
</article>


<footer>
    <div class="wrapper">
        <article id="bas-de-page">
            <p>Gabriel Gauthier </p>
            <section class="logo-tmdb"><img src="images/logo-tmdb.svg"/></section>
            <p><a href="https://www.themoviedb.org/about/logos-attribution">The Movie DB</a></p>
            <ul id="media-sociaux">
                <li id="facebook"><a href="https://www.facebook.com/"><img src="images/facebook.svg"/></a></li>

                <li id="youtube"><a href="https://twitter.com/"><img src="images/twitter.svg"/></a></li>

                <li id="twitter"><a href="https://www.instagram.com/"><img src="images/instagram.svg"/></a></li>

            </ul>
            <span class="material-icons" onclick="retourHaut()">arrow_circle_up</span>
        </article>
    </div>
</footer>
